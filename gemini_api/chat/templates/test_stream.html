<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Gemini</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-info {
            font-size: 12px;
            opacity: 0.8;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
        .message.assistant .message-content h2 {
            font-size: 18px;
            margin: 16px 0 8px 0;
            color: #667eea;
        }
        .message.assistant .message-content h3 {
            font-size: 16px;
            margin: 12px 0 6px 0;
            color: #764ba2;
        }
        .message.assistant .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        .message.assistant .message-content li {
            margin: 4px 0;
        }
        .message.assistant .message-content strong {
            color: #667eea;
            font-weight: 600;
        }
        .message.assistant .message-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .message.assistant .message-content a {
            color: #667eea;
            text-decoration: none;
        }
        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }
        .message.assistant .message-content p {
            margin: 8px 0;
        }
        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 8px;
        }
        .chat-input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            background: white;
            border-radius: 18px;
            width: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .typing-indicator.active {
            display: block;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .mode-selector {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .mode-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
        }
        .mode-btn.active {
            background: #667eea;
        }
        .image-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .image-btn {
            padding: 8px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #imageInput {
            display: none;
        }
        .image-preview-container {
            margin-bottom: 10px;
            display: none;
        }
        .image-preview-container.active {
            display: block;
        }
        .image-preview {
            position: relative;
            display: inline-block;
        }
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            border: 2px solid #667eea;
        }
        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .url-input-container {
            display: none;
            margin-bottom: 10px;
        }
        .url-input-container.active {
            display: flex;
            gap: 10px;
        }
        #imageUrlInput {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h2>üí¨ Chat Gemini</h2>
                <div class="session-info">Session: <span id="sessionId">Nouvelle session...</span></div>
            </div>
            <button onclick="newSession()" style="padding: 8px 16px; font-size: 12px;">
                üîÑ Nouvelle conversation
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Salut ! Je suis ton assistant. Tu peux m'envoyer du texte et des images !
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('simple')" id="modeSimple">
                    üìù Mode Simple
                </button>
                <button class="mode-btn" onclick="setMode('stream')" id="modeStream">
                    ‚ö° Mode Streaming
                </button>
            </div>

            <div class="image-controls">
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                <button class="image-btn" onclick="document.getElementById('imageInput').click()">
                    üìé Joindre une image
                </button>
                <button class="image-btn" onclick="toggleUrlInput()">
                    üîó URL d'image
                </button>
            </div>

            <div class="url-input-container" id="urlInputContainer">
                <input type="text" id="imageUrlInput" placeholder="https://example.com/image.jpg">
                <button onclick="loadImageFromUrl()" style="padding: 8px 16px; font-size: 12px;">
                    Charger
                </button>
            </div>

            <div class="image-preview-container" id="imagePreviewContainer">
                <div class="image-preview">
                    <img id="imagePreview" src="" alt="Preview">
                    <button class="remove-image" onclick="removeImage()">√ó</button>
                </div>
            </div>

            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="√âcris ton message..."
                    onkeypress="handleKeyPress(event)"
                    rows="1"
                ></textarea>
                <button onclick="sendMessage()" id="sendBtn">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentMode = 'simple';
        let currentImage = null; // { type: 'base64' | 'url', data: string }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function initSession() {
            sessionId = generateSessionId();
            document.getElementById('sessionId').textContent = sessionId.substring(0, 20) + '...';
            console.log('‚úÖ Nouvelle session:', sessionId);
        }

        function newSession() {
            if (confirm('Commencer une nouvelle conversation ?')) {
                document.getElementById('chatMessages').innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            üëã Nouvelle conversation d√©marr√©e !
                        </div>
                    </div>
                `;
                initSession();
                removeImage();
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeSimple').classList.toggle('active', mode === 'simple');
            document.getElementById('modeStream').classList.toggle('active', mode === 'stream');
        }

        // Gestion des images
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = {
                    type: 'base64',
                    data: e.target.result
                };
                showImagePreview(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function toggleUrlInput() {
            const container = document.getElementById('urlInputContainer');
            container.classList.toggle('active');
        }

        function loadImageFromUrl() {
            const url = document.getElementById('imageUrlInput').value.trim();
            if (!url) {
                alert('Entre une URL valide');
                return;
            }

            currentImage = {
                type: 'url',
                data: url
            };
            showImagePreview(url);
            document.getElementById('urlInputContainer').classList.remove('active');
            document.getElementById('imageUrlInput').value = '';
        }

        function showImagePreview(src) {
            document.getElementById('imagePreview').src = src;
            document.getElementById('imagePreviewContainer').classList.add('active');
        }

        function removeImage() {
            currentImage = null;
            document.getElementById('imagePreviewContainer').classList.remove('active');
            document.getElementById('imageInput').value = '';
            document.getElementById('imageUrlInput').value = '';
        }

        function addMessage(text, isUser = false, imageSrc = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            let content = `<div class="message-content">`;
            if (imageSrc) {
                content += `<img src="${imageSrc}" class="message-image">`;
            }
            if (text) {
                // Convertir le Markdown en HTML si c'est un message de l'assistant
                content += isUser ? text : formatMarkdown(text);
            }
            content += `</div>`;
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMarkdown(text) {
            // Convertir le Markdown en HTML
            let html = text;
            
            // Titres (##, ###)
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            
            // Gras (**texte**)
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Italique (*texte*)
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Listes √† puces (* item)
            html = html.replace(/^\* (.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Code inline (`code`)
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');
            
            // Liens [texte](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Paragraphes (double saut de ligne)
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // Sauts de ligne simples
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message && !currentImage) {
                alert('√âcris un message ou ajoute une image');
                return;
            }

            if (!sessionId) {
                initSession();
            }

            // Afficher le message utilisateur avec l'image si pr√©sente
            const displaySrc = currentImage ? 
                (currentImage.type === 'url' ? currentImage.data : document.getElementById('imagePreview').src) 
                : null;
            addMessage(message, true, displaySrc);
            
            input.value = '';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            if (currentMode === 'simple') {
                await sendSimpleMessage(message);
            } else {
                await sendStreamMessage(message);
            }

            removeImage();
            sendBtn.disabled = false;
        }

        async function sendSimpleMessage(message) {
            showTypingIndicator();
            
            try {
                const payload = {
                    message: message,
                    session_id: sessionId
                };

                // Ajouter l'image selon le type
                if (currentImage) {
                    if (currentImage.type === 'base64') {
                        payload.image_base64 = currentImage.data;
                    } else {
                        payload.image_url = currentImage.data;
                    }
                }

                const response = await fetch('http://127.0.0.1:8000/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                removeTypingIndicator();

                if (data.error) {
                    addMessage('‚ùå Erreur : ' + data.error);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('‚ùå Erreur r√©seau : ' + error.message);
            }
        }

        async function sendStreamMessage(message) {
            showTypingIndicator();
            
            try {
                const payload = {
                    message: message,
                    session_id: sessionId
                };

                if (currentImage) {
                    if (currentImage.type === 'base64') {
                        payload.image_base64 = currentImage.data;
                    } else {
                        payload.image_url = currentImage.data;
                    }
                }

                const response = await fetch('http://127.0.0.1:8000/api/chat/stream/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                removeTypingIndicator();
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessageDiv = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') break;

                            try {
                                const json = JSON.parse(data);
                                
                                if (json.text) {
                                    if (!assistantMessageDiv) {
                                        const messagesDiv = document.getElementById('chatMessages');
                                        const messageDiv = document.createElement('div');
                                        messageDiv.className = 'message assistant';
                                        messageDiv.innerHTML = '<div class="message-content"></div>';
                                        messagesDiv.appendChild(messageDiv);
                                        assistantMessageDiv = messageDiv.querySelector('.message-content');
                                    }
                                    // Accumuler le texte brut pour le streaming
                                    if (!assistantMessageDiv.dataset.rawText) {
                                        assistantMessageDiv.dataset.rawText = '';
                                    }
                                    assistantMessageDiv.dataset.rawText += json.text;
                                    assistantMessageDiv.innerHTML = formatMarkdown(assistantMessageDiv.dataset.rawText);
                                    document.getElementById('chatMessages').scrollTop = 
                                        document.getElementById('chatMessages').scrollHeight;
                                }
                            } catch (e) {
                                console.error('Erreur parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('‚ùå Erreur streaming : ' + error.message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        window.onload = function() {
            initSession();
            
            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        };
    </script>
</body>
</html>
